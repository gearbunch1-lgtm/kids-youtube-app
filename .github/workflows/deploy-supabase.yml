name: Deploy to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        run: |
          supabase functions deploy kids-youtube-api \
            --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} \
            --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
